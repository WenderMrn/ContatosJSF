<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:form>
		<h:panelGrid style="margin:auto">
			<h1>#{empty contatoBean.contato.id?'Novo Contato':'Editar Contato'}</h1>
			<h:outputLabel for="nome">Nome</h:outputLabel>
			<h:inputText id="nome" value="#{contatoBean.contato.nome}" required="true"/>
			<h:outputLabel for="email">Email</h:outputLabel>
			<h:inputText id="email" value="#{contatoBean.contato.email}" required="true"/>
			<h:outputLabel for="telefone">Telefone</h:outputLabel>
			<h:inputText id="telefone" value="#{contatoBean.contato.telefone}" required="true"/>
			<h:commandButton value="Salvar" action="#{contatoBean.salvar}"></h:commandButton>
		</h:panelGrid>	
	</h:form>
</h:body>
</html>
